name: Build & Deploy Multi-Platform Installers

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Install Fyne dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev
      
      - name: Build
        run: |
          go build -o keeper-installer-linux-amd64
      
      - name: Upload to BunnyCDN
        if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && secrets.BUNNY_API_KEY != ''
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        run: |
          curl -X PUT \
            -H "AccessKey: $BUNNY_API_KEY" \
            -T keeper-installer-linux-amd64 \
            "https://storage.bunnycdn.com/qne-installers-cdn/keeper-installer-linux-amd64"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: keeper-installer-linux-amd64
          path: keeper-installer-linux-amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Build
        run: |
          go build -o keeper-installer-windows-amd64.exe
      
      - name: Upload to BunnyCDN
        if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && secrets.BUNNY_API_KEY != ''
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        shell: bash
        run: |
          curl -X PUT \
            -H "AccessKey: $BUNNY_API_KEY" \
            -T keeper-installer-windows-amd64.exe \
            "https://storage.bunnycdn.com/qne-installers-cdn/keeper-installer-windows-amd64.exe"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: keeper-installer-windows-amd64.exe
          path: keeper-installer-windows-amd64.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Build
        run: |
          go build -o keeper-installer-darwin-amd64
      
      - name: Upload to BunnyCDN
        if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && secrets.BUNNY_API_KEY != ''
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        run: |
          curl -X PUT \
            -H "AccessKey: $BUNNY_API_KEY" \
            -T keeper-installer-darwin-amd64 \
            "https://storage.bunnycdn.com/qne-installers-cdn/keeper-installer-darwin-amd64"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: keeper-installer-darwin-amd64
          path: keeper-installer-darwin-amd64

  deploy-website:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && secrets.BUNNY_API_KEY != ''
    steps:
      - uses: actions/checkout@v3
      
      - name: Upload website to BunnyCDN
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        run: |
          # Upload index.html
          curl -X PUT \
            -H "AccessKey: $BUNNY_API_KEY" \
            -T website/index.html \
            "https://storage.bunnycdn.com/quickneasy-info/index.html"
          
          # Upload style.css
          curl -X PUT \
            -H "AccessKey: $BUNNY_API_KEY" \
            -T website/style.css \
            "https://storage.bunnycdn.com/quickneasy-info/style.css"
      
      - name: Purge CDN cache
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        run: |
          # Purge quickneasy.info CDN cache
          curl -X POST \
            -H "AccessKey: $BUNNY_API_KEY" \
            "https://api.bunny.net/pullzone/4803380/purgeCache"

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            keeper-installer-linux-amd64/keeper-installer-linux-amd64
            keeper-installer-windows-amd64.exe/keeper-installer-windows-amd64.exe
            keeper-installer-darwin-amd64/keeper-installer-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
