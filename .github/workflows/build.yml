name: Build & Deploy Keeper Installer (Linux)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Install Fyne dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev
      
      - name: Build
        run: |
          go build -o keeper-installer-linux-amd64
      
      - name: Upload to BunnyCDN
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        env:
          BUNNY_STORAGE_PASSWORD: ${{ secrets.BUNNY_STORAGE_PASSWORD_INSTALLERS }}
        run: |
          curl -X PUT \
            -H "AccessKey: $BUNNY_STORAGE_PASSWORD" \
            -T keeper-installer-linux-amd64 \
            "https://storage.bunnycdn.com/qne-installers/keeper-installer-linux-amd64"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: keeper-installer-linux-amd64
          path: keeper-installer-linux-amd64

  # Windows and macOS builds disabled - Keeper AppImage is Linux-only
  # To add Windows/Mac support, need to build Keeper app for those platforms
  # See: https://github.com/qnepff/keeper-installer/issues/1

  deploy-website:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      
      - name: Upload website to BunnyCDN
        env:
          BUNNY_STORAGE_PASSWORD: ${{ secrets.BUNNY_STORAGE_PASSWORD_WEBSITE }}
        run: |
          # Upload index.html
          curl -X PUT \
            -H "AccessKey: $BUNNY_STORAGE_PASSWORD" \
            -T website/index.html \
            "https://storage.bunnycdn.com/quickneasy-info/index.html"
          
          # Upload style.css
          curl -X PUT \
            -H "AccessKey: $BUNNY_STORAGE_PASSWORD" \
            -T website/style.css \
            "https://storage.bunnycdn.com/quickneasy-info/style.css"
      
      - name: Purge CDN cache
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        run: |
          # Purge quickneasy.info CDN cache
          curl -X POST \
            -H "AccessKey: $BUNNY_API_KEY" \
            "https://api.bunny.net/pullzone/4803380/purgeCache"

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            keeper-installer-linux-amd64/keeper-installer-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
